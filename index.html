<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Gem Crush</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
    <script src="javascript/gem.js"></script>
    <script src="javascript/board.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/themes.js"></script>
    <script src="javascript/index.js"></script>
  </head>

  <body id="application">
    <main>
      <div class="rows-thirds top-row">
        <span class="columns-thirds left-column">
          <div class="contact">
            <div class="contact-icon-box">
              <a
                href="http://www.marshallstrong.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/headshot-512.png"
                  class="contact-icon-img"
                  alt="portfolio"
                />
              </a>
            </div>
            <div class="contact-icon-box">
              <a
                href="https://github.com/marstrong/js-crush"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/github-512.png"
                  class="contact-icon-img"
                  alt="GitHub repository"
                />
              </a>
            </div>
            <div class="contact-icon-box">
              <a
                href="https://www.linkedin.com/in/marshall-strong/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/linkedin-512.png"
                  class="contact-icon-img"
                  alt="LinkedIn profile"
                />
              </a>
            </div>
          </div>
        </span>

        <span class="columns-thirds center-column">
          <div class="title">jsCrush</div>
          <div class="directions">
            Click or drag two adjacent gems to swap. <br />
            Remove gems by getting 3 or more in a row. <br />
          </div>
          <div class="theme-label">select a theme:</div>
          <div class="themes">
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="animalsTheme"
                src="assets/gems/animals-1.svg"
              />
            </div>
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="candyTheme"
                src="assets/gems/candy-1.png"
              />
            </div>
            <div class="gem-icon-box">
              <img class="gem-icon" id="webTheme" src="assets/gems/web-1.svg" />
            </div>
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="foodTheme"
                src="assets/gems/food-1.svg"
              />
            </div>
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="oceanTheme"
                src="assets/gems/ocean-1.svg"
              />
            </div>
          </div>
          <div class="scoring">
            <div>gems removed: <br /></div>
            <div id="gemsRemoved">gemsRemoved</div>
          </div>
        </span>

        <span class="columns-thirds right-column">
          <div class="buttons">
            <button id="newGame">new game</button>
            <button id="autoMove">auto move</button>
            <div class="inDevelopment">
              <button id="autoPlay">auto play</button>
              (in development)
            </div>
          </div>
        </span>
      </div>
      <br />

      <div class="rows-thirds middle-row">
        <canvas id="gameCanvas">
          <!-- error message for older browsers -->
          Sorry, your browser does not support Canvas. Try using Chrome!
          <!-- gem images -- `animals` theme -->
          <img id="animals-1" src="assets/gems/animals-1.svg" />
          <img id="animals-2" src="assets/gems/animals-2.svg" />
          <img id="animals-3" src="assets/gems/animals-3.svg" />
          <img id="animals-4" src="assets/gems/animals-4.svg" />
          <img id="animals-5" src="assets/gems/animals-5.svg" />
          <img id="animals-6" src="assets/gems/animals-6.svg" />
          <!-- gem images -- `candy` theme -->
          <img id="candy-1" src="assets/gems/candy-1.png" />
          <img id="candy-2" src="assets/gems/candy-2.png" />
          <img id="candy-3" src="assets/gems/candy-3.png" />
          <img id="candy-4" src="assets/gems/candy-4.png" />
          <img id="candy-5" src="assets/gems/candy-5.png" />
          <img id="candy-6" src="assets/gems/candy-6.png" />
          <!-- gem images -- `web` theme -->
          <img id="web-1" src="assets/gems/web-1.svg" />
          <img id="web-2" src="assets/gems/web-2.svg" />
          <img id="web-3" src="assets/gems/web-3.svg" />
          <img id="web-4" src="assets/gems/web-4.svg" />
          <img id="web-5" src="assets/gems/web-5.svg" />
          <img id="web-6" src="assets/gems/web-6.svg" />
          <!-- gem images -- `food` theme -->
          <img id="food-1" src="assets/gems/food-1.svg" />
          <img id="food-2" src="assets/gems/food-2.svg" />
          <img id="food-3" src="assets/gems/food-3.svg" />
          <img id="food-4" src="assets/gems/food-4.svg" />
          <img id="food-5" src="assets/gems/food-5.svg" />
          <img id="food-6" src="assets/gems/food-6.svg" />
          <!-- gem images -- `ocean` theme -->
          <img id="ocean-1" src="assets/gems/ocean-1.svg" />
          <img id="ocean-2" src="assets/gems/ocean-2.svg" />
          <img id="ocean-3" src="assets/gems/ocean-3.svg" />
          <img id="ocean-4" src="assets/gems/ocean-4.svg" />
          <img id="ocean-5" src="assets/gems/ocean-5.svg" />
          <img id="ocean-6" src="assets/gems/ocean-6.svg" />
        </canvas>
      </div>

      <div class="rows-thirds bottom-row"></div>
    </main>
  </body>
</html>
