<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta
      property="og:url"
      content="https://marshall-strong.github.io/js-crush"
    />
    <meta name="title" property="og:title" content="jsCrush" />
    <meta
      name="image"
      property="og:image"
      content="./assets/jsCrushScreenshot-1200-627.png"
    />
    <meta
      name="description"
      property="og:description"
      content="a JavaScript match-three puzzle game -- my take on the candy-crushing classic"
    />
    <meta name="author" content="Marshall Strong" />

    <title>jsCrush</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />

    <script src="javascript/gem.js"></script>
    <script src="javascript/board.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/themes.js"></script>
    <script src="javascript/index.js"></script>

    <!-- used in Dev to seed the initial board -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script> -->
  </head>

  <body id="application">
    <main id="main">
      <div class="row">
        <div class="links-box">
          <div class="links">
            <div class="icon-box">
              <a
                href="http://www.marshallstrong.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/headshot-512.png"
                  class="icon"
                  alt="portfolio"
                />
              </a>
            </div>
            <div class="icon-box">
              <a
                href="https://github.com/marshall-strong/js-crush"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/github-512.png"
                  class="icon"
                  alt="GitHub repository"
                />
              </a>
            </div>
            <div class="icon-box">
              <a
                href="https://www.linkedin.com/in/marshall-strong/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/linkedin-512.png"
                  class="icon"
                  alt="LinkedIn profile"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="buttons-box">
          <div class="buttons">
            <button id="newGame">new game</button>
            <button id="autoMove">auto move</button>
            <div class="inDevelopment">
              <button id="autoPlay">auto play</button>
              (in development)
            </div>
            <button id="howTo">?</button>
          </div>
        </div>
      </div>

      <div class="score-box">
        <div class="score">
          <div>gems removed: <br /></div>
          <div id="gemsRemoved">gemsRemoved</div>
        </div>
      </div>

      <div class="canvas-box">
        <div class="gameCanvas">
          <canvas id="gameCanvas">
            <!-- error message for older browsers -->
            Sorry, your browser does not support Canvas. Try using Chrome!
            <!-- gem images -- `farm` theme -->
            <img id="farm-1" src="assets/gems/farm-1.svg" />
            <img id="farm-2" src="assets/gems/farm-2.svg" />
            <img id="farm-3" src="assets/gems/farm-3.svg" />
            <img id="farm-4" src="assets/gems/farm-4.svg" />
            <img id="farm-5" src="assets/gems/farm-5.svg" />
            <img id="farm-6" src="assets/gems/farm-6.svg" />
            <!-- gem images -- `candy` theme -->
            <img id="candy-1" src="assets/gems/candy-1.png" />
            <img id="candy-2" src="assets/gems/candy-2.png" />
            <img id="candy-3" src="assets/gems/candy-3.png" />
            <img id="candy-4" src="assets/gems/candy-4.png" />
            <img id="candy-5" src="assets/gems/candy-5.png" />
            <img id="candy-6" src="assets/gems/candy-6.png" />
            <!-- gem images -- `web` theme -->
            <img id="web-1" src="assets/gems/web-1.svg" />
            <img id="web-2" src="assets/gems/web-2.svg" />
            <img id="web-3" src="assets/gems/web-3.svg" />
            <img id="web-4" src="assets/gems/web-4.svg" />
            <img id="web-5" src="assets/gems/web-5.svg" />
            <img id="web-6" src="assets/gems/web-6.svg" />
            <!-- gem images -- `food` theme -->
            <img id="food-1" src="assets/gems/food-1.svg" />
            <img id="food-2" src="assets/gems/food-2.svg" />
            <img id="food-3" src="assets/gems/food-3.svg" />
            <img id="food-4" src="assets/gems/food-4.svg" />
            <img id="food-5" src="assets/gems/food-5.svg" />
            <img id="food-6" src="assets/gems/food-6.svg" />
            <!-- gem images -- `ocean` theme -->
            <img id="ocean-1" src="assets/gems/ocean-1.svg" />
            <img id="ocean-2" src="assets/gems/ocean-2.svg" />
            <img id="ocean-3" src="assets/gems/ocean-3.svg" />
            <img id="ocean-4" src="assets/gems/ocean-4.svg" />
            <img id="ocean-5" src="assets/gems/ocean-5.svg" />
            <img id="ocean-6" src="assets/gems/ocean-6.svg" />
          </canvas>
        </div>
      </div>

      <div class="themes-box">
        <div class="themes">
          <div class="icon-box">
            <img class="icon" id="farm" src="assets/gems/farm-1.svg" />
          </div>
          <div class="icon-box">
            <img class="icon" id="candy" src="assets/gems/candy-1.png" />
          </div>
          <div class="icon-box">
            <img class="icon" id="web" src="assets/gems/web-1.svg" />
          </div>
          <div class="icon-box">
            <img class="icon" id="food" src="assets/gems/food-1.svg" />
          </div>
          <div class="icon-box">
            <img class="icon" id="ocean" src="assets/gems/ocean-1.svg" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
