<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Gem Crush</title>
    <link rel="icon" href="./src/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
    <script src="./src/js/gem.js"></script>
    <script src="./src/js/board.js"></script>
    <script src="./src/js/game.js"></script>
    <script src="./src/js/index.js"></script>
  </head>

  <body>
    <b>JS Gem Crush</b>
    Click or drag two adjacent gems to swap.
    <br />
    Remove gems by getting 3 or more in a row.

    <div id="mainColumn">
      <button id="newGame">New Game</button>
      <!-- <button id="getHint">Get Hint</button> -->
      <button id="autoMove">I'm Lazy!</button>
      <!-- <button id="shuffleBoard">Shuffle</button> -->
      <div>
        <div id="score" />
      </div>
      <br />
      <canvas id="gameCanvas" class="" width="600" height="600">
        <!-- error message for older browsers -->
        Sorry, your browser does not support Canvas. Try using Chrome!
        <!-- gem images -- `jsGems` theme -->
        <img id="github" src="./src/assets/gems/github.png" />
        <img id="react" src="./src/assets/gems/react.png" />
        <img id="javascript" src="./src/assets/gems/javascript.png" />
        <img id="nodejs" src="./src/assets/gems/nodejs.png" />
        <img id="webpack" src="./src/assets/gems/webpack.png" />
        <img id="jquery" src="./src/assets/gems/jquery.png" />
        <!-- gem images -- `animals` theme -->
        <img id="11-goose" src="./src/assets/gems/11-goose.svg" />
        <img id="12-giraffe" src="./src/assets/gems/12-giraffe.svg" />
        <img id="13-goat" src="./src/assets/gems/13-goat.svg" />
        <img id="14-unicorn" src="./src/assets/gems/14-unicorn.svg" />
        <img id="15-curly_horn" src="./src/assets/gems/15-curly_horn.svg" />
        <img id="16-blue_bull" src="./src/assets/gems/16-blue_bull.svg" />
      </canvas>
    </div>

    <a href="https://github.com/marshall-strong/js-crush">
      GitHub repository
    </a>
  </body>
</html>
