<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Gem Crush</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
    <script src="javascript/gem.js"></script>
    <script src="javascript/board.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/themes.js"></script>
    <script src="javascript/index.js"></script>
  </head>

  <body>
    <main id="application">
      <div class="rows-thirds top-row">
        <span class="columns-thirds left-column">
          <div class="contact">
            <div class="contact-icon-box">
              <a
                href="http://www.marshallstrong.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/headshot-512.png"
                  class="contact-icon-img"
                  alt="portfolio"
                />
              </a>
            </div>
            <div class="contact-icon-box">
              <a
                href="https://github.com/marstrong/js-crush"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/github-512.png"
                  class="contact-icon-img"
                  alt="GitHub repository"
                />
              </a>
            </div>
            <div class="contact-icon-box">
              <a
                href="https://www.linkedin.com/in/marshall-strong/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/icons/linkedin-512.png"
                  class="contact-icon-img"
                  alt="LinkedIn profile"
                />
              </a>
            </div>
          </div>
          <div class="directions">
            Click or drag two adjacent gems to swap.
            <br />
            Remove gems by getting 3 or more in a row.
            <br />
          </div>
        </span>
        <span class="columns-thirds center-column">
          <div class="title">jsCrush</div>

          <div class="buttons">
            <button id="newGame">New Game</button>
            <button id="autoMove">I'm Lazy!</button>
            <!-- <div class="wrapper">
                <div class="switch_box box_1">
                  <input type="checkbox" class="switch_1" id="switch_1" />
                </div>
              </div> -->
          </div>

          <div class="directions">
            Click or drag two adjacent gems to swap.
            <br />
            Remove gems by getting 3 or more in a row.
            <br />
            <br />
          </div>

          <div class="theme-label">select a theme:</div>
          <div class="themes">
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="animalsTheme"
                src="assets/gems/animals-1-goose.svg"
              />
            </div>
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="candyTheme"
                src="assets/gems/candy-1-red-95.png"
              />
            </div>
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="codeTheme"
                src="assets/gems/code-1-node.png"
              />
            </div>
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="foodTheme"
                src="assets/gems/food-1-donut.svg"
              />
            </div>
            <div class="gem-icon-box">
              <img
                class="gem-icon"
                id="oceanTheme"
                src="assets/gems/ocean-1-octopus.svg"
              />
            </div>
          </div>
          <div class="scoring">
            <!-- <div id="score"> -->
            <span class="columns-thirds left-column"> SCORE </span>
            <span class="columns-thirds center-column" id="gemsRemoved">
              gemsRemoved
            </span>
            <span class="columns-thirds right-column"> gems removed </span>
            <!-- <span class="label">( points earned )</span>
                <span id="pointsEarned">loading</span>
                <span class="label">score</span>
                <span id="totalPoints">replace with `game.totalPoints`</span> -->
            <!-- </div> -->
          </div>
        </span>
        <span class="columns-thirds right-column"> </span>
      </div>

      <div class="rows-thirds middle-row">
        <span class="columns-thirds left-column"></span>
        <span class="columns-thirds center-column">
          <canvas id="gameCanvas">
            <!-- error message for older browsers -->
            Sorry, your browser does not support Canvas. Try using Chrome!
            <!-- gem images -- `animals` theme -->
            <img id="animals-1-goose" src="assets/gems/animals-1-goose.svg" />
            <img id="animals-2-cow" src="assets/gems/animals-2-cow.svg" />
            <img id="animals-3-bear" src="assets/gems/animals-3-bear.svg" />
            <img id="animals-4-cat" src="assets/gems/animals-4-cat.svg" />
            <img
              id="animals-5-cheetah"
              src="assets/gems/animals-5-cheetah.svg"
            />
            <img id="animals-6-snake" src="assets/gems/animals-6-snake.svg" />
            <!-- gem images -- `candy` theme -->
            <img id="candy-1-red" src="assets/gems/candy-1-red-95.png" />
            <img id="candy-2-orange" src="assets/gems/candy-2-orange-95.png" />
            <img id="candy-3-yellow" src="assets/gems/candy-3-yellow-95.png" />
            <img id="candy-4-green" src="assets/gems/candy-4-green-95.png" />
            <img id="candy-5-blue" src="assets/gems/candy-5-blue-95.png" />
            <img id="candy-6-purple" src="assets/gems/candy-6-purple-95.png" />
            <!-- gem images -- `web` theme -->
            <img id="code-1-node" src="assets/gems/web-1-js-shield-2.svg" />
            <img id="code-2-react" src="assets/gems/web-2-html5-shield-2.svg" />
            <img
              id="code-3-webpack"
              src="assets/gems/web-3-css3-shield-2.svg"
            />
            <img
              id="code-4-github"
              src="assets/gems/web-4-chrome-circle-2.svg"
            />
            <img
              id="code-5-javascript"
              src="assets/gems/web-5-yarn-circle-2.svg"
            />
            <img
              id="code-6-jquery"
              src="assets/gems/web-6-ubuntu-circle-2.svg"
            />
            <!-- gem images -- `food` theme -->
            <img id="food-1-donut" src="assets/gems/food-1-donut.svg" />
            <img id="food-2-burger" src="assets/gems/food-2-burger.svg" />
            <img id="food-3-taco" src="assets/gems/food-3-taco.svg" />
            <img id="food-4-muffin" src="assets/gems/food-4-muffin.svg" />
            <img id="food-5-hotdog" src="assets/gems/food-5-hotdog.svg" />
            <img id="food-6-croissant" src="assets/gems/food-6-croissant.svg" />
            <!-- gem images -- `ocean` theme -->
            <img id="ocean-1-octopus" src="assets/gems/ocean-1-octopus.svg" />
            <img id="ocean-2-turtle" src="assets/gems/ocean-2-turtle.svg" />
            <img id="ocean-3-school" src="assets/gems/ocean-3-school.svg" />
            <img id="ocean-4-fish" src="assets/gems/ocean-4-fish.svg" />
            <img id="ocean-5-crab" src="assets/gems/ocean-5-crab.svg" />
            <img
              id="ocean-6-pufferfish"
              src="assets/gems/ocean-6-pufferfish.svg"
            />
          </canvas>
        </span>
        <span class="columns-thirds right-column"></span>
      </div>

      <div class="rows-thirds bottom-row"></div>
    </main>
  </body>
</html>
