<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Gem Crush</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
    <script src="javascript/gem.js"></script>
    <script src="javascript/board.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/themes.js"></script>
    <script src="javascript/index.js"></script>
  </head>

  <body>
    <b>JS Gem Crush</b>
    Click or drag two adjacent gems to swap.
    <br />
    Remove gems by getting 3 or more in a row.

    <div id="mainColumn">
      <button id="newGame">New Game</button>
      <!-- <button id="getHint">Get Hint</button> -->
      <button id="autoMove">I'm Lazy!</button>
      <!-- <button id="shuffleBoard">Shuffle</button> -->
      <div id="score">
        <span class="label">( points earned )</span>
        <span id="pointsEarned">replace with `pointsEarned`</span>
        <span class="label">( total points )</span>
        <span id="totalPoints">replace with `game.totalPoints`</span>
      </div>
      <br />
      <canvas id="gameCanvas" class="" width="600" height="600">
        <!-- error message for older browsers -->
        Sorry, your browser does not support Canvas. Try using Chrome!
        <!-- gem images -- `animals` theme -->
        <img id="animals-1-goose" src="assets/gems/animals-1-goose.svg" />
        <img id="animals-2-cow" src="assets/gems/animals-2-cow.svg" />
        <img id="animals-3-bear" src="assets/gems/animals-3-bear.svg" />
        <img id="animals-4-cat" src="assets/gems/animals-4-cat.svg" />
        <img id="animals-5-cheetah" src="assets/gems/animals-5-cheetah.svg" />
        <img id="animals-6-snake" src="assets/gems/animals-6-snake.svg" />
        <!-- gem images -- `food` theme -->
        <img id="food-1-donut" src="assets/gems/food-1-donut.svg" />
        <img id="food-2-burger" src="assets/gems/food-2-burger.svg" />
        <img id="food-3-taco" src="assets/gems/food-3-taco.svg" />
        <img id="food-4-muffin" src="assets/gems/food-4-muffin.svg" />
        <img id="food-5-hotdog" src="assets/gems/food-5-hotdog.svg" />
        <img id="food-6-croissant" src="assets/gems/food-6-croissant.svg" />
        <!-- gem images -- `js` theme -->
        <img id="js-1-node" src="assets/gems/js-1-node.png" />
        <img id="js-2-react" src="assets/gems/js-2-react.png" />
        <img id="js-3-webpack" src="assets/gems/js-3-webpack.png" />
        <img id="js-4-github" src="assets/gems/js-4-github.png" />
        <img id="js-5-javascript" src="assets/gems/js-5-javascript.png" />
        <img id="js-6-jquery" src="assets/gems/js-6-jquery.png" />
        <!-- gem images -- `ocean` theme -->
        <img id="ocean-1-octopus" src="assets/gems/ocean-1-octopus.svg" />
        <img id="ocean-2-turtle" src="assets/gems/ocean-2-turtle.svg" />
        <img id="ocean-3-school" src="assets/gems/ocean-3-school.svg" />
        <img id="ocean-4-fish" src="assets/gems/ocean-4-fish.svg" />
        <img id="ocean-5-crab" src="assets/gems/ocean-5-crab.svg" />
        <img id="ocean-6-pufferfish" src="assets/gems/ocean-6-pufferfish.svg" />
      </canvas>
    </div>

    <div>
      <div>pick a theme</div>
      <div>
        <button id="animalsTheme">animals</button>
        <button id="foodTheme">food</button>
        <button id="jsTheme">javascript</button>
        <button id="oceanTheme">ocean</button>
      </div>
    </div>

    <a href="https://github.com/marshall-strong/js-crush">
      GitHub repository
    </a>
  </body>
</html>
