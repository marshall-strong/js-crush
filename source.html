<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Gem Crush</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
    <script src="source/gem.js"></script>
    <script src="source/grid.js"></script>
    <script src="source/game.js"></script>
    <script src="source/themes.js"></script>
    <script src="source/index.js"></script>
  </head>

  <body>
    <b>JS Gem Crush</b>
    Get three like gems in a row. Click and drag into place.

    <div id="mainColumn">
      <button id="newGame">New Game</button>

      <button id="getHint">Get Hint</button>

      <div>
        SCORE:
        <div id="score">this will be replaced by `board.score`</div>
      </div>

      <canvas id="gameCanvas" class="" width="600" height="600">
        <!-- error message for older browsers -->
        Sorry, your browser does not support Canvas. Try using Chrome!
        <!-- gem images -- `jsGems` theme -->
        <img id="github" src="./themes/jsGems/github.png" />
        <img id="react" src="./themes/jsGems/react.png" />
        <img id="javascript" src="./themes/jsGems/javascript.png" />
        <img id="nodejs" src="./themes/jsGems/nodejs.png" />
        <img id="webpack" src="./themes/jsGems/webpack.png" />
        <img id="jquery" src="./themes/jsGems/jquery.png" />
        <!-- gem images -- `animals` theme -->
        <img id="11-goose" src="./themes/animals/11-goose.svg" />
        <img id="12-giraffe" src="./themes/animals/12-giraffe.svg" />
        <img id="13-goat" src="./themes/animals/13-goat.svg" />
        <img id="14-unicorn" src="./themes/animals/14-unicorn.svg" />
        <img id="15-curly_horn" src="./themes/animals/15-curly_horn.svg" />
        <img id="16-blue_bull" src="./themes/animals/16-blue_bull.svg" />
      </canvas>
    </div>

    <a href="https://github.com/marshall-strong/js-crush">
      GitHub repository
    </a>
  </body>
</html>
